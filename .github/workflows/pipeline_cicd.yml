name: CICD Pipline

on:
  push:
    branches:
      - soumaya
  pull_request:
    branches:
      - soumaya

jobs:
  qa:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout on master
        uses: actions/checkout@v3

      # build and start docker services in background
      - name: Build and start Docker Compose services 
        run: |
          docker compose up -d --build
          docker compose ps
        

       # install dependencies for test
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

       # Trigger taining
      - name: Trigger model retraining
        run: |
          curl -X POST http://localhost:8003/retrain 
        timeout-minutes: 120
        
       # start test
      - name: Run tests
        run: |
          pytest  src/testing/

      - name: Display logs if tests fail
        if: failure()
        run: docker compose logs

        # stop and remove service
      - name: Stop and remove Docker Compose services
        run: docker compose down
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: qa

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

    
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}



      # Push each Docker image to Docker Hub
      - name: Push Docker images to Docker Hub
        run: |
          docker compose push

      - name: Push API Gateway image
        run: docker tag api_gateway:latest ${{ secrets.DOCKERHUB_USERNAME }}/api_gateway:latest && docker push ${{ secrets.DOCKERHUB_USERNAME }}/api_gateway:latest

      - name: Push Prediction Service image
        run: docker tag prediction_service:latest ${{ secrets.DOCKERHUB_USERNAME }}/prediction_service:latest && docker push ${{ secrets.DOCKERHUB_USERNAME }}/prediction_service:latest

      - name: Push Retrain Service image
        run: docker tag retrain_service:latest ${{ secrets.DOCKERHUB_USERNAME }}/retrain_service:latest && docker push ${{ secrets.DOCKERHUB_USERNAME }}/retrain_service:latest

      - name: Push Monitoring Service image
        run: docker tag monitoring_service:latest ${{ secrets.DOCKERHUB_USERNAME }}/monitoring_service:latest && docker push ${{ secrets.DOCKERHUB_USERNAME }}/monitoring_service:latest

    

      

