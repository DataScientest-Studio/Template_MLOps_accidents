name: Test unitaires

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  qa:
    name: Check tests
    runs-on: ubuntu-latest
    steps:
  - name: Checkout on master
    uses: actions/checkout@v3

  - name: Set up Python
    uses: actions/setup-python@master
    with:
      python-version: "3.x"
  - name: Install pytest 
    run: pip install pytest
     
  - name: Run tests
    run:  test_api.py  
 