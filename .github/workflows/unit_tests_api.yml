name: API Unit Tests

on:
  push:
    branches:
      - Restart
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r test_requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: install-aws-cli
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2                         # default
          verbose: false                     # default
          arch: amd64                        # allowed values: amd64, arm64

      #- name: Get data from S3
        #run: |
          #mkdir -p data/preprocessed
          #cd data/preprocessed
          #wget https://awinger-shield-project.s3.eu-west-3.amazonaws.com/data/preprocessed/X_test.csv
          #wget https://awinger-shield-project.s3.eu-west-3.amazonaws.com/data/preprocessed/X_train.csv
          #wget https://awinger-shield-project.s3.eu-west-3.amazonaws.com/data/preprocessed/y_test.csv
          #wget https://awinger-shield-project.s3.eu-west-3.amazonaws.com/data/preprocessed/y_train.csv

      - name: Navigate to models directory
        run : cd models

      - name: Get model from S3
        uses: actions/aws/cli@v1
        with:
          args: s3 cp s3://awinger-shield-project.s3.eu-west-3.amazonaws.com/models/trained_model.joblib .
        # run: |
          # cd models
          # wget https://awinger-shield-project.s3.eu-west-3.amazonaws.com/models/trained_model.joblib

      - name: Change working directory
        run: cd src/api

      - name: Run unit tests
        run: python -m unittest src/api/test_api.py
